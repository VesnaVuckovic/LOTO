<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOTO</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">

        <div id="selectionOfNumbers">
            <label for="numbers">Choose 7 numbers (1-39):</label>
            <input type="text" id="numbers" name="numbers" placeholder="Enter comma separated numbers">
            <button id="confirmButton">Confirm</button>
        </div>
        
        
        <div id="container">
            <button id="startButton">START</button>
            <button id="restartButton" style="display: none;">RESTART</button>
            <div id="printNumber"></div>
            <div id="allNumbers"></div>
        </div>
        
    </div>

    <script src="data.js"></script>
</body>

</html>
